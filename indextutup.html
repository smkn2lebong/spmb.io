<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Ditutup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to bottom, #2c3e50, #34495e);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      color: #ecf0f1;
    }

    .message-box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .message-box h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .message-box p {
      font-size: 18px;
    }

    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.3);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="rain">
    <!-- Generate 100 tetesan hujan -->
    <script>
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement('div');
        drop.className = 'drop';
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (0.5 + Math.random()) + 's';
        drop.style.animationDelay = Math.random() + 's';
        document.querySelector('.rain').appendChild(drop);
      }
    </script>
  </div>

  <div class="message-box">
    <h1>Pendaftaran sudah berakhir ðŸ˜¢</h1>
    <p>Mohon maaf, tidak ada pendaftaran aktif saat ini.<br>Silakan kembali lagi di kesempatan berikutnya.</p>
  </div>
</body>
</html>
